<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Profile Card</title>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #7c3aed;
            --dark: #1e293b;
            --light: #f8fafc;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #e2e8f0 0%, #f1f5f9 100%);
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 2rem;
        }

        .card {
            background: white;
            border-radius: 1.5rem;
            padding: 2.5rem;
            width: min(100%, 26rem);
            box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            transition: var(--transition);
            animation: cardEntrance 0.8s ease-out;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            animation: rotate 6s linear infinite;
            opacity: 0.05;
        }

        .card-content {
            position: relative;
            z-index: 2;
        }

        .profile-img {
            width: 8rem;
            height: 8rem;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            border: 0.25rem solid white;
            box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.1);
            transition: var(--transition);
        }

        .profile-img:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 1.75rem;
            color: var(--dark);
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .position {
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .description {
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .social-link {
            width: 2.5rem;
            height: 2.5rem;
            background: var(--light);
            border-radius: 50%;
            display: grid;
            place-items: center;
            transition: var(--transition);
            box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.05);
        }

        .social-link:hover {
            transform: translateY(-0.25rem);
            background: var(--primary);
            color: white;
        }

        .contact-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .contact-btn:hover {
            transform: translateY(-0.125rem);
            box-shadow: 0 0.5rem 1rem rgba(37, 99, 235, 0.3);
        }

        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: translateY(2rem) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
