<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Quem é Jeiel Miranda?">
    <meta name="keywords" content="Jeiel Miranda, Jeiel Lima Miranda">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Jeiel Miranda">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Jeiel Lima Miranda</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs 
   
/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Estilo Neon LED com animação */
        .neon-card {
            background: #1a1a1a;
            border: 2px solid #00ffcc;
            animation: neonGlow 3s infinite alternate;
        }
        @keyframes neonGlow {
            0% {
                box-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 30px #00ffcc;
                border-color: #00ffcc; /* Ciano */
            }
            50% {
                box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
                border-color: #ff00ff; /* Magenta */
            }
            100% {
                box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
                border-color: #00ff00; /* Verde Neon */
            }
        }
        .neon-text {
            color: #fff;
            text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc;
        }
        .neon-icon {
            color: #00ffcc;
            text-shadow: 0 0 5px #00ffcc;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="neon-card rounded-lg p-6 w-full max-w-md">
        <!-- Header do Card -->
        <div class="flex items-center space-x-4">
            <div class="w-20 h-20 bg-gray-800 rounded-full flex items-center justify-center border-2 border-cyan-400 shadow-lg">
            <img src="https://jeiel.pages.dev/jeiel.png" alt="Foto de Jeiel Lima Miranda" class="w-full h-full object-cover rounded-full">
            </div>
            <div>
                <h1 class="text-2xl font-bold neon-text">Jeiel Lima Miranda</h1>
                <p class="text-cyan-300">21 anos / 21 years old</p>
            </div>
        </div>

        <!-- Seção de Sobre -->
        <div class="mt-6" id="about-section">
            <!-- Conteúdo será preenchido por JavaScript -->
        </div>

        <!-- Habilidades -->
        <div class="mt-6">
            <h2 class="text-xl font-semibold neon-text flex items-center">
                <i class="fas fa-tools mr-2 neon-icon"></i> Habilidades / Skills
            </h2>
            <ul class="mt-2 space-y-2 text-cyan-300">
                <li><i class="fas fa-shield-alt mr-2 neon-icon"></i> Segurança Digital / Digital Security</li>
                <li><i class="fas fa-code mr-2 neon-icon"></i> DevOps & Pentest</li>
                <li><i class="fas fa-search mr-2 neon-icon"></i> OSINT</li>
                <li><i class="fas fa-laptop-code mr-2 neon-icon"></i> Front-end & GUI Development</li>
                <li><i class="fas fa-exclamation-triangle mr-2 neon-icon"></i> Denúncia de Phishing / Phishing Reporting</li>
            </ul>
        </div>
    </div>

    <script>
        // Detectar idioma do navegador
        const userLang = navigator.language || navigator.userLanguage;
        const aboutSection = document.getElementById('about-section');

        // Conteúdo em português
        const ptContent = `
            <h2 class="text-xl font-semibold neon-text flex items-center">
                <i class="fas fa-globe-americas mr-2 neon-icon"></i> Sobre Mim
            </h2>
            <p class="text-cyan-300 mt-2">
                Especializado em Segurança Digital pela UNAMA, com formação em DevOps, OSINT e pentest. Sou desenvolvedor/programador de front-end e interfaces GUI. Atuo denunciando sites fraudulentos, como phishing, para proteger usuários online.
            </p>
        `;

        // Conteúdo em inglês
        const enContent = `
            <h2 class="text-xl font-semibold neon-text flex items-center">
                <i class="fas fa-globe mr-2 neon-icon"></i> About Me
            </h2>
            <p class="text-cyan-300 mt-2">
                Specialized in Digital Security from UNAMA, with training in DevOps, OSINT, and pentesting. I am a front-end developer/programmer and GUI designer. I work on reporting fraudulent websites, such as phishing, to protect online users.
            </p>
        `;

        // Exibir conteúdo baseado no idioma (português por padrão, inglês se diferente)
        if (userLang.startsWith('pt')) {
            aboutSection.innerHTML = ptContent;
        } else {
            aboutSection.innerHTML = enContent;
        }
    </script>
    <script>
  setTimeout(function() {
    window.location.href = "https://jeiel.pages.dev";
}, 7000);
  </script>
</body>
</html>
